<div class="container" style="margin-left: 0.5rem; width: 480px; padding: 1rem; overflow: hidden; max-height: 85vh;">
    <div style="overflow-y: auto; height: 80vh; scrollbar-width: none; -ms-overflow-style: none;">
        <style>
            div::-webkit-scrollbar {
                display: none; /* Safari and Chrome */
            }
        </style>
        <form action="">
            <h2>Add A Module</h2>
            <div class="mb-3">
                <label for="channelName" class="form-label">Channel Name:</label>
                <input type="text" id="channelName" name="channelName" [(ngModel)]="channelGroup" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course Name:</label>
                <input type="text" id="course" name="course" [(ngModel)]="channelSub" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="moduleName" class="form-label">Module Name:</label>
                <input type="text" id="moduleName" name="name" [(ngModel)]="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="moduleDescription" class="form-label">Module Description:</label>
                <input type="text" id="moduleDescription" name="channelDescription" [(ngModel)]="channelDescription" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="moduleLevel" class="form-label">Module Level:</label>
                <input type="text" id="moduleLevel" name="form" [(ngModel)]="form" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher:</label>
                <input type="text" id="teacher" name="teacher" [(ngModel)]="teacher" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="teacherEmail" class="form-label">Teacher's Email:</label>
                <input type="text" id="teacherEmail" name="teacherEmail" [(ngModel)]="teacherEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subscriptionFee" class="form-label">Subscription Fee:</label>
                <input type="number" id="subscriptionFee" name="subscriptionFee" [(ngModel)]="subscriptionFee" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="coursePhoto" class="form-label">Select Photo:</label>
                <input type="file" id="coursePhoto" accept=".jpg, .png" (change)="onchange($event)" class="form-control">
            </div>
            <div class="d-flex justify-content-start" style="padding-top: 1rem;">
                <button mat-raised-button color="primary" (click)="uploadFile(code, file)" class="btn btn-primary me-2">Upload</button>
                <button mat-raised-button color="accent" (click)="FunctionClose()" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
