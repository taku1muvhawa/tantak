<div class="container" style="padding: 2rem;">
    <h1 class="mb-4">Course Subscription</h1>
    <h2 *ngIf="subscriptionStatus == 'True'" class="font-weight-bold text-primary">Course Subscribed</h2>
    <form class="f1">
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: larger;">Account Details</label>
            <p>Email: {{email}}</p>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" style="font-size: larger;">Subscription Details</label>
            <p>Subscription Fee: ${{subscriptionFee}}</p>
            <p>Subscription Duration: 1 Month</p>
        </div>
        <div class="button-row mt-3">
            <button type="button" class="btn btn-primary" *ngIf="subscriptionStatus == 'False' && btnClick == false" (click)="FunctionSubscribe()">
                Subscribe
            </button>
            <button type="button" class="btn btn-secondary" (click)="FunctionClose()">
                Close
            </button>
        </div>
    </form>
</div>
