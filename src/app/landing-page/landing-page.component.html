<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Orange DLE</title>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="./landing-page.component.css">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

      <app-side-bar></app-side-bar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column content-fluid">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-top-nav></app-top-nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div style="height: 35rem; overflow-y: auto;">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Available Modules</h1>
            <table mat-table [dataSource]="dataSource" style="width:40%" class="TopChannels">

              <!-- Weight Column -->
              <ng-container matColumnDef="channelId">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><img [src]="element.ProfilePic" alt="" class="img"></td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> 
                    <a href="/studentdashboard" class="a" style="text-decoration: none; font-size: 20px; color: #2e4bf3;;"
                        (click)="FunctionModuleId(element.module_id)" (click)="FunctionTeacherId(element.teacher)" (click)="FunctionUpdateSubscription(element.SubscriptionFee)">
                        <span style="font-size: 27px;" class="las la-file-alt"></span><span style="color: white;">_</span>{{element.name}}
                    </a> 
                    <br>
                    <!-- <span class="tbl-p"> {{element.description}} </span><br><br>
                    <span class="tbl-p"> Instructor: {{element.teacher}}</span><br>
                    <br> <span class="tbl-p">Subscription Fee: ${{element.subscriptionFee}}</span> -->
                </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
