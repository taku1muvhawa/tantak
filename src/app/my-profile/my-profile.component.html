<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Orange DLE - My Profile</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./my-profile.component.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .user-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .user-wrapper img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #007bff;
        }
        .user-wrapper h4 {
            margin-bottom: 0.5rem !important;
            font-size: 15px;
            color: #343a40;
        }
        .user-wrapper small {
            color: #6c757d;
            font-size: 16px;
        }
        .user-details {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .mt-3 {
            margin-top: 1rem;
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-side-bar></app-side-bar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column content-fluid">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-top-nav></app-top-nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div style="height: 50rem; overflow-y: auto;">
                        <!-- Page Heading -->
                        <h1 class="h3 mb-4 text-gray-800">My Profile</h1>
                        <div class="user-wrapper">
                            <div class="row">
                                <div class="col-md-4 d-flex align-items-center justify-content-center">
                                    <!-- <img [src]="profilePic" alt="Profile Picture"> -->
                                    <!-- <img src="http://localhost:3003/file/avator.PNG" alt="Profile Picture"> -->
                                    <img src="https://tantak-elearning.onrender.com/file/avator.PNG" alt="Profile Picture">
                                </div>
                                <div class="col-md-8">
                                    <h4>Name: {{username}}</h4>
                                    <h4>Surname: {{surname}}</h4>
                                    <h4>Email: {{email}}</h4>
                                    <h4>D.O.B: {{dob | date:shortDate}}</h4>
                                    <h4>Gender: {{gender}}</h4>
                                    <small>Status: Active</small>
                                    <!-- <div class="user-details"> -->
                                        <!-- <h5 class="mt-3">My Details:</h5> -->
                                        <!-- <h4>City: {{city}}</h4> -->
                                        <!-- <h4>School: {{school}}</h4>
                                        <h4>Level: {{level}}</h4> -->
                                    <!-- </div> -->
                                    <div class="mt-3">
                                        <!-- <button (click)="FunctionUpdate()" mat-raised-button color="primary" class="btn btn-primary"> -->
                                        <button mat-raised-button color="primary" class="btn btn-primary">
                                            Update Profile Pic
                                        </button>
                                        <!-- <button routerLink="/UpdateProfile" mat-raised-button color="primary" class="btn btn-primary ml-2"> -->
                                        <button mat-raised-button color="primary" class="btn btn-primary ml-2">
                                            Update Details
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
