<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Orange DLE</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assignments.component.css">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <app-side-bar></app-side-bar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column content-fluid">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-top-nav></app-top-nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div style="height: 35rem; overflow-y: auto;">
                        <!-- Page Heading -->
                        <div style="width: 800px; margin: auto" class="mat-elevation-z8">
                            <h2>Assignments <button *ngIf="isChannelAdmin" mat-raised-button color="primary"
                                    (click)="FunctionPopup()" style="float: inline-end;">
                                    Upload Pdf
                                </button></h2>
                            <table mat-table [dataSource]="dataSource">
                                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                                <!-- Weight Column -->
                                <ng-container matColumnDef="assNo">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element"></td>
                                </ng-container>


                                <!-- Symbol Column -->
                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef>Date</th>
                                    <td mat-cell *matCellDef="let element">{{ element.date | date:shortDate }}</td>
                                </ng-container>
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef>Type</th>
                                    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
                                </ng-container>
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="topic">
                                    <th mat-header-cell *matHeaderCellDef>Topic</th>
                                    <td mat-cell *matCellDef="let element">{{ element.topic }}</td>
                                </ng-container>
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef>Action</th>
                                    <td mat-cell *matCellDef="let element">
                                        <a [href]="element.path">Download</a>
                                        <!-- |
                                        <a *ngIf="element.MarkingScheme != '' || element.MarkingScheme != null" style="color:rgb(100, 20, 220);"
                                            [href]="element.MarkingScheme">M/Scheme</a> -->
                                    </td>
                                </ng-container>
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="delete">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element">
                                        <a *ngIf="isChannelAdmin" (click)="FunctionDeleteAssigment(element.AssNo)"
                                            style="color:rgb(100, 20, 220);">delete</a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>

                            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[3, 5, 10, 25, 100]"
                                aria-label="Select page">
                            </mat-paginator>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
