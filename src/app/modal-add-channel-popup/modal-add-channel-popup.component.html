  <div class="container" style="width: 500px; margin-left: auto; margin-right: auto; padding: 2rem; overflow-y: auto; max-height: 80vh;">
    <form action="">
        <div class="col-md-12">
            <h2>Create a Course</h2>
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name:</label>
                <input type="text" id="courseName" name="courseName" [(ngModel)]="channelGrpName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adminName" class="form-label">Admin Name:</label>
                <input type="text" id="adminName" name="adminName" [(ngModel)]="instructor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Admin Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" [(ngModel)]="adminEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="channelDescription" class="form-label">Description:</label>
                <textarea id="channelDescription" name="channelDescription" [(ngModel)]="channelDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="coursePhoto" class="form-label">Select Photo:</label>
                <input type="file" id="coursePhoto" accept=".jpg, .png" (change)="onchange($event)" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-start" style="padding-top: 1rem;">
            <button type="button" mat-raised-button color="primary" (click)="uploadFile(code, file)" class="me-2">Upload</button>
            <button type="button" mat-raised-button color="accent" (click)="FunctionClose()">Cancel</button>
        </div>
    </form>
</div>
