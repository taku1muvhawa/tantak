    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        /* Hide search icon in top navigation */
        .top-nav .fa-search {
            display: none;
        }

        /* Ensure the canvas elements are responsive */
        canvas {
            max-height: 100%;
            /* Allow canvas to take full height */
            height: auto;
            /* Maintain aspect ratio */
        }

        /* Body styling */
        body {
            max-height: 100vh;
            /* Limit body height to viewport height */
            overflow: hidden;
            /* Prevent overflow */
        }

        /* Container for scrollable content */
        .scrollable-content {
            max-height: calc(100vh - 100px);
            /* Adjust based on header/footer height */
            overflow-y: scroll;
            /* Allow vertical scrolling */
            padding-bottom: 2rem;
            /* Add padding to avoid hiding the last part */
        }

        /* Hide scrollbars */
        .scrollable-content::-webkit-scrollbar {
            display: none;
            /* For Chrome, Safari, and Opera */
        }

        .scrollable-content {
            -ms-overflow-style: none;
            /* For Internet Explorer and Edge */
            scrollbar-width: none;
            /* For Firefox */
        }
    </style>
</head>
