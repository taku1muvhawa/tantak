<div class="container-fluid" style="padding-left: 2rem; padding-right: 2rem;">
  <form action="">
      <h2 class="mb-4">Submit Assignment</h2>
      <div class="form-group">
          <label for="assignmentId">Assignment Name</label>
          <input type="text" id="assignmentId" name="assignmentId" [(ngModel)]="assignmentId" required class="form-control">
      </div>
      <div class="form-group">
          <label for="fileUpload">Select PDF:</label>
          <input type="file" id="fileUpload" accept=".pdf" (change)="onchange($event)" class="form-control">
      </div>
      <div class="mt-3">
          <button type="button" class="btn btn-primary" (click)="uploadFile()">Upload</button>
          <button type="button" class="btn btn-secondary" (click)="FunctionClose()">Cancel</button>
      </div>
  </form>
</div>
